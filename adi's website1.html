<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header class="w-full h-20 bg-green-500">
    <a href="/"> Navbar </a>
   </header>
   <form action="https//......" method="POST"
   class="max-w-md mx-auto my-10 flex flex-col gap-5">
   <!-- max width, margin on the x-and -y axis
    The flex box is used to distribute space between items - in this case full name, email and message box
    flex-col - a column based flex box with gap of 5 pixels between them
   -->
    <div class =" flex justify-between">
        <!-- Adjust the space between and around the content items to leave equal space between items  in this case, the full name, email and message -->
        <label class="text-lg text-gray-900 "for="">Full name here</label>
        <input class="border border-gray-500 p-2 w-52" type="'text" />
    </div>

    <div class =" flex justify-between">
        <!-- Adjust the space between and around the content items to leave equal space between items  in this case, the full name, email and message -->
        <label class="text-lg text-gray-900 "for="">Email</label>
        <input class="border border-gray-500 p-2 w-52" type="'text" />
    </div>

    <div class =" flex justify-between">
        <!-- Adjust the space between and around the content items, in this case, -->
        <label class="text-lg text-gray-900 "for="">Message</label>
        <textarea class="border border-gray-500 p-2 w-52" rows="5" cols="20"></textarea>
    </div>
    <div class="text-center">
        <button class="px-5 py-2 bg-green-600 text white">Send</button>

    </div>
  
   </form>
</body>

</html>
